<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Список всех заказов</title>
</head>
<body>
<div class="p-3 mb-2 bg-light text-dark">
    <div class="container">
        <br>
        <br>
        <h3 class="text-success">Список заказов</h3>
        <hr>
        <!-- Add a button -->
        <a th:href="@{/orders/showFormForAdd}"
           class="btn btn-dark mb-3">
            <strong>Добавить заказ</strong>
        </a>
        <a th:href="@{/orders/list}"
           class="btn btn-warning mb-3">
            <strong>Статистика</strong>
        </a>
        <table class="table table-bordered table-hover table-light table-striped border border-warning">
            <thead class="thead-dark">
            <tr>
                <th class="text-success">Номер заказа</th>
                <th class="text-success">Дата заказа</th>
                <th class="text-success">Транспортное средство</th>
                <th class="text-success">Контактное лицо</th>
                <th class="text-success">Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tempOrder : ${orders}">
                <td th:text="${tempOrder.id}"/>
<!--                <td th:text="${tempOrder.orderDate}"/>-->
                <td th:text="${#dates.format(tempOrder.orderDate, 'yyyy-MM-dd')}"/>
                <td th:text="${tempOrder.carModel}"/>
                <td th:text="${tempOrder.owner}"/>

                <td>
                    <!-- Add update button/link -->
                    <a th:href="@{/orders/showFormForUpdate(orderId=${tempOrder.id})}"
                       class="btn btn-success btn-sm">
                        <strong>Открыть</strong>
                    </a>

                    <!-- Add delete button/link -->
                    <a th:href="@{/orders/delete(orderId=${tempOrder.id})}"
                       class="btn btn-danger btn-sm"
                       onclick="if (!(confirm('Are you sure you want to delete this order?'))) return false">
                        <strong>Удалить</strong>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
